<!DOCTYPE html><html lang="ru" class="page"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="theme-color" content="#111111"><title>Volunteer</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="css/vendor.css"><link rel="stylesheet" href="css/main.css"><script defer="defer" src="js/main.js"></script></head><body class="page__body"><div class="site-container"><main class="main"><section class="profile"><div class="container container_whiteback container-main"><div class="profile__body"><div class="profile__hat border-bottom"><h1 class="enter__title profile__title">Романова Марина Викторовна</h1><div class="content-block__more profile__btn profile__btn-exit"><a href="#" type="submit" class="content-block-more"><span>Выход </span><svg class=""><use xlink:href="img/sprite.svg#exit"></use></svg></a></div></div><div class="tabs profile__tabs" data-tabs="profile"><ul class="tabs__nav"><li class="tabs__nav-item content-block__more profile__btn"><button class="tabs__nav-btn content-block-more" type="button">Я — Волонтёр <svg class=""><use xlink:href="img/sprite.svg#volunteer"></use></svg></button></li><li class="tabs__nav-item content-block__more profile__btn"><button class="tabs__nav-btn content-block-more" type="button">Настройки профиля <svg class=""><use xlink:href="img/sprite.svg#settings"></use></svg></button></li><li class="tabs__nav-item content-block__more profile__btn"><button class="tabs__nav-btn content-block-more" type="button">Задать вопрос <svg class=""><use xlink:href="img/sprite.svg#question"></use></svg></button></li></ul><div class="tabs__content profile__content"><div class="tabs__panel"><h2 class="profile__subtitle">Спасибо за прохождение теста!<br>Ваши результаты находятся на стадии <span>проверки</span>.</h2></div><div class="tabs__panel"><h2 class="profile__subtitle">Смена пароля</h2><form action="" id="password-form" class="profile-password"><div class="info__item"><div class="info__item__input input_box"><input type="password" name="enter_pass" placeholder="Введите новый пароль" value=""></div></div><div class="info__item"><div class="info__item__input input_box"><input type="password" name="repeat_pass" placeholder="Новый пароль ещё раз" value=""></div></div><div class="content-block__more profile-password__btn"><button type="submit" class="content-block-more"><span>Сохранить</span></button></div></form></div><div class="tabs__panel profile-ask"><h2 class="profile__subtitle">Введите ваш вопрос:</h2><form action="" id="question-form"><div class="info__item"><div class="info__item__input textarea_box"><textarea placeholder="" name="question" rows="4"></textarea><div class="textarea_resize"></div><div class="textarea_resize"></div><div class="textarea_resize"></div></div></div><div class="content-block__more profile-password__btn"><button type="submit" class="content-block-more"><span>Отправить</span></button></div></form><div class="profile-ask__success"><h2 class="profile__subtitle">Ваш запрос отправлен!</h2><span class="profile__text">В ближайшее время с вами свяжется ваш куратор</span></div></div></div></div></div></div></section></main></div></body></html>
