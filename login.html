<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Volunteer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css">
  <script defer src="js/jquery.min.js"></script>
  <script defer src="js/jq-inputmask.min.js"></script>
  <script defer src="js/jquery.validate.js"></script>
  <script defer src="js/datatables.js"></script>
  <script defer src="js/datepicker.js"></script>
  <script defer src="js/main.js"></script>
</head>

  <body class="page__body">
    <div class="site-container">
      <main class="main main-fit">
        <section>
          <div class="container container_whiteback enter__container">
            <div class="enter login">
              <h1 class="enter__title">
                Вход в аккаунт <span>волонтёра</span>
              </h1>
              <form action="" id="login-form">
                <div class="info__item">
                  <div class="info__item__input input_box">
                    <input
                      type="email"
                      name="enter_email"
                      placeholder="Введите ваш email"
                      value=""
                    />
                  </div>
                </div>
                <div class="info__item">
                  <div class="info__item__input input_box">
                    <input
                      type="password"
                      name="enter_fullname"
                      placeholder="Введите ваш пароль"
                      value=""
                    />
                  </div>
                  <a href="#" class="forget-password">Забыли пароль?</a>
                </div>
                <div class="pp__check">
                  <div class="pp-check pp-check_c">
                    <div class="pp-check__checkbox">
                      <div class="check">
                        <input
                          class="styled-checkbox"
                          id="agree1"
                          value=""
                          name="enter_checkbox"
                          type="checkbox"
                        />
                        <label for="agree1"></label>
                      </div>
                    </div>
                    <div class="pp-check__text">
                      <span>
                        <label for="agree1">
                          Запомнить меня
                        </label
                        >
                      </span>
                    </div>
                  </div>
                </div>
                <div class="content-block__more">
                  <button type="submit" class="content-block-more">
                    <span>Войти</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
